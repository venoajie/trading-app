services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  receiver:
    build:
      context: .
      dockerfile: src/receiver/Dockerfile  # Updated path
    environment:
      - REDIS_URL=redis://redis:6379
      - DERIBIT_CLIENT_ID=${DERIBIT_CLIENT_ID}
      - DERIBIT_CLIENT_SECRET=${DERIBIT_CLIENT_SECRET}
      - TZ=UTC
    volumes:
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    # Remove port mapping since no web server exists
    # ports:
    #   - "8000:8000"

volumes:
  redis-data: