version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  receiver:
    build:
      context: .
      dockerfile: receiver/Dockerfile
    environment:
      - ENV=production
    depends_on:
      - redis
    restart: unless-stopped