# docker-compose.yml

services:
  redis:
    image: redis/redis-stack:7.2.0-v7
    profiles: ["full", "receiver", "distributor"]
    ports: ["6380:6379", "8001:8001"]
    volumes: [redis-data:/data]
    networks: [trading-net]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"] 
      interval: 1m
      timeout: 5s
      retries: 3
    command: 
      - redis-server
      - "--maxmemory 900mb"
      - "--maxmemory-policy allkeys-lru"  # Changed from volatile-lfu
      - "--activedefrag yes"  # Enable active defrag
      - "--active-defrag-ignore-bytes 500mb"  # Start defrag when fragmentation >500MB
      - "--active-defrag-threshold-lower 30"  # Aggressive defrag
      - "--save ''"
      - "--bind 0.0.0.0"
      - "--protected-mode no"
    mem_limit: 1g
    mem_reservation: 768m

  receiver:
    profiles: ["full", "receiver"]
    build:
      context: .
      dockerfile: src/services/receiver/Dockerfile
    environment:
      - SERVICE_NAME=receiver
      - ENVIRONMENT=production
      - TZ=UTC
      - REDIS_URL=redis://redis:6379
      - ERROR_NOTIFY_TELEGRAM=true
      - ERROR_NOTIFY_REDIS=true
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes: [./data:/app/data]
    depends_on: {redis: {condition: service_healthy}}
    secrets: 
      - deribit_client_id  
      - deribit_client_secret  
      - telegram_bot_token  
      - telegram_chat_id   
    restart: unless-stopped
    networks: [trading-net]
    healthcheck:
      test:  ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 512m
    mem_reservation: 384m

  distributor:
    profiles: ["full", "distributor"]
    build:
      context: .
      dockerfile: src/services/distributor/Dockerfile
    environment: 
      - SERVICE_NAME=distributor
      - ENVIRONMENT=production
      - TZ=UTC
      - REDIS_URL=redis://redis:6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=trading
      - POSTGRES_USER=trading_app
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - ERROR_NOTIFY_TELEGRAM=true
      - ERROR_NOTIFY_REDIS=true
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    secrets: 
      - db_password 
      - telegram_bot_token  
      - telegram_chat_id   
    depends_on: 
      redis: {condition: service_healthy}
      postgres: {condition: service_healthy}
    restart: unless-stopped
    networks: [trading-net]
    healthcheck:
      test: ["CMD", "python", "-c", "from core.db.postgres import check_postgres; check_postgres()"]
      interval: 30s
      timeout: 10s
      retries: 3
    mem_limit: 768m
    mem_reservation: 512m

  postgres:
    image: postgres:17
    profiles: ["full", "distributor"]
    environment:
      POSTGRES_USER: trading_app
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: trading
      POSTGRES_INITDB_ARGS: --data-checksums
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    secrets: [db_password]
    networks: [trading-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trading_app -d trading"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: 
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "work_mem=16MB"
    mem_limit: 1g
    mem_reservation: 768m

volumes:
  redis-data:
  pgdata:  
secrets:
  deribit_client_id:
    file: ./secrets/client_id.txt
  deribit_client_secret:
    file: ./secrets/client_secret.txt
  db_password:
    file: ./secrets/db_password.txt   
  telegram_bot_token:
    file: ./secrets/telegram_bot_token.txt
  telegram_chat_id:
    file: ./secrets/telegram_chat_id.txt 
networks:
  trading-net:
    driver: bridge
