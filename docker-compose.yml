
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data

  receiver:
    build:
      context: .
      dockerfile: receiver/Dockerfile
    environment:
      - ENV=production
      - PYTHONPATH=/app  # Add this line
    depends_on:
      - redis
    restart: unless-stopped
    volumes:
      - .:/app  # Mount entire project

volumes:
  redis-data: