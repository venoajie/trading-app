# docker-compose.yml

services:
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data

  receiver:
    build:
      context: .
      dockerfile: apps/receiver/Dockerfile
    env_file: .env
    restart: unless-stopped
    depends_on:
      - redis

volumes:
  redis_data: